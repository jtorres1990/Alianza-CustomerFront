<div class="toolbar">
  <button mat-raised-button color="primary">New</button>
  <button mat-raised-button color="accent">Export</button>
</div>

<div class="search-bar">
  <mat-form-field>
    <input matInput placeholder="Enter shared key">
  </mat-form-field>
  <button mat-raised-button>Search</button>
  <button mat-raised-button>Advanced Search</button>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mat-table-bordered">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Shared Key Column -->
    <ng-container matColumnDef="sharedKey">
      <th mat-header-cell *matHeaderCellDef> Shared Key </th>
      <td mat-cell *matCellDef="let element"> {{element.sharedKey}} </td>
    </ng-container>

    <!-- Business ID Column -->
    <ng-container matColumnDef="businessId">
      <th mat-header-cell *matHeaderCellDef> Business ID </th>
      <td mat-cell *matCellDef="let element"> {{element.businessId}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!-- Date Added Column -->
    <ng-container matColumnDef="dateAdded">
      <th mat-header-cell *matHeaderCellDef> Date Added </th>
      <td mat-cell *matCellDef="let element"> {{element.dateAdded | date}} </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
